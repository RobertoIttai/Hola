<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Experimento con JS</title>
</head>
<body>
  <h1 id="titulo">Hola, esta es mi página de prueba</h1>
  <button onclick="cambiarTexto()">Haz clic aquí</button>

  <script>
    function cambiarTexto() {
      document.getElementById('titulo').innerText = '¡Has cambiado el texto con un clic!';
    }
  </script>
</body>
</html>
